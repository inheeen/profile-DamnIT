<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой профиль</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="main-section container">
        <!-- левая часть -->
        <div class="main-section__aside aside">
            <!-- контейнер с кнопками для переключения страницы -->
            <div class="aside__btn-box btn-box">
                 <a href="#" class="aside__btn active-btn"><p class="aside__btn-text">Мой профиль</p></a>
                 <a href="https://inheeen.github.io/notifications-DamnIT/" class="aside__btn"><p class="aside__btn-text">Уведомления</p></a>
                 <a href="#" class="aside__btn"><p class="aside__btn-text">Оплата</p></a>
            </div>
            <!-- контейнер для аккаунта -->
            <div class="aside__acc-box acc-box">
                <!-- контейнер для кнопки создания анализа -->
                <div class="acc-box__first-section">
                    <p class="acc-box__title">Создать анализ
                    </p>
                    <button class="acc-box__btn">
                        <img src="./src/img/btn.png" alt="" class="acc-box__btn-img">
                    </button>
                </div>
                <!-- контейнер для данных -->
                <div class="acc-box__second-section">
                    <img src="./src/img/avatar.png" alt="" class="acc-box__img">
                    <p class="acc-box__name">Герман Финк</p>
                </div>
            </div>
        </div>
        <div class="main-section__right-wrapper right-wrapper">
            <h1 class="right-wrapper__title">Мой профиль</h1>
            <div class="right-wrapper__name-box">
                <p class="right-wrapper__name">Имя пользователя</p>
            </div>
        </div>
    </div>
</body>
</html>
